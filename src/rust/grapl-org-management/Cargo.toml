[package]
name = "orgmanagement"
version = "0.1.0"
edition = "2018"

[[bin]] # Bin to run org management gRPC server
name = "orgmanagement-server"
path = "src/server.rs"

[[bin]] # Bin to run org management gRPC client
name = "orgmanagement-client"
path = "src/client.rs"

[dependencies]
tonic = "0.5"
prost = "0.8"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }

[build-dependencies]
tonic-build = "0.5"
